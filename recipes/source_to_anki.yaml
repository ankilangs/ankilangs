- generate_guids_in_csvs:
    source:
      - src/data/EN to DE - Minimal Pairs.csv
    columns:
      - guid

- build_parts:
    - note_models_from_yaml_part:
        - part_id: AnkiLangs | EN to DE | Minimal Pairs
          file: src/note_models/AnkiLangs | EN to DE | Minimal Pairs/AnkiLangs | EN to DE | Minimal Pairs.yaml

    - headers_from_yaml_part:
        - part_id: Header EN to DE - Minimal Pairs
          file: src/headers/default.yaml
          override:
            name: AnkiLangs | EN to DE | Minimal Pairs
            crowdanki_uuid: 6e7eb760-247e-11ed-b28f-9db35ba9b07a
            deck_description_html_file: src/headers/Description EN to DE - Minimal Pairs.html

    - notes_from_csvs:
        - part_id: Deck Notes EN to DE - Minimal Pairs
          save_to_file: null
          file_mappings:
            - file: src/data/EN to DE - Minimal Pairs.csv
              note_model: AnkiLangs | EN to DE | Minimal Pairs
          note_model_mappings:
            - note_models:
                - AnkiLangs | EN to DE | Minimal Pairs

    - media_group_from_folder:
        part_id: All Media
        source: src/media/
        recursive: true

- generate_crowd_anki:
    folder: build/AnkiLangs___EN_to_DE___Minimal_Pairs
    notes:
      part_id: Deck Notes EN to DE - Minimal Pairs
    note_models:
      parts:
        - part_id: AnkiLangs | EN to DE | Minimal Pairs
    headers: Header EN to DE - Minimal Pairs
    media:
      parts:
        - All Media
