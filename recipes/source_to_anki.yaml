- generate_guids_in_csvs:
    source:
      - src/data/EN to DE - 625 Words.csv
      - src/data/EN to PT - 625 Words.csv
      - src/data/EN to IT - 625 Words.csv
      - src/data/EN to FR - 625 Words.csv
      - src/data/DE to ES - 625 Words.csv
      - src/data/DE to EN - 625 Words.csv
      - src/data/EN to DE - Minimal Pairs.csv
    columns:
      - guid
- build_parts:
    - note_models_from_yaml_part:
        - part_id: AnkiLangs EN to DE
          file: src/note_models/AnkiLangs EN to DE/AnkiLangs EN to DE.yaml
        - part_id: AnkiLangs EN to IT
          file: src/note_models/AnkiLangs EN to IT/AnkiLangs EN to IT.yaml
        - part_id: AnkiLangs EN to FR
          file: src/note_models/AnkiLangs EN to FR/AnkiLangs EN to FR.yaml
        - part_id: AnkiLangs EN to PT
          file: src/note_models/AnkiLangs EN to PT/AnkiLangs EN to PT.yaml
        - part_id: AnkiLangs DE to ES
          file: src/note_models/AnkiLangs DE to ES/AnkiLangs DE to ES.yaml
        - part_id: AnkiLangs DE to EN
          file: src/note_models/AnkiLangs DE to EN/AnkiLangs DE to EN.yaml
        - part_id: AnkiLangs | EN to DE | Minimal Pair
          file: src/note_models/AnkiLangs | EN to DE | Minimal Pair/AnkiLangs | EN to DE | Minimal Pair.yaml

    - headers_from_yaml_part:
        - part_id: Header EN to DE - 625 Words
          file: src/headers/default.yaml
          override:
            name: AnkiLangs | EN to DE | 625 Words
            crowdanki_uuid: 495b6e0e-1b0b-11ee-8ac9-c5d2cf109b08
            deck_description_html_file: src/headers/Description EN to DE - 625 Words.html

        - part_id: Header EN to PT - 625 Words
          file: src/headers/default.yaml
          override:
            name: AnkiLangs | EN to PT | 625 Words
            crowdanki_uuid: 76740ce2-079f-44e5-a7ac-3c1a55713fcd
            deck_description_html_file: src/headers/Description EN to PT - 625 Words.html

        - part_id: Header EN to IT - 625 Words
          file: src/headers/default.yaml
          override:
            name: AnkiLangs | EN to IT | 625 Words
            crowdanki_uuid: 20ff5ec0-abd6-49f8-8c17-79fd5e1d532c
            deck_description_html_file: src/headers/Description EN to IT - 625 Words.html

        - part_id: Header EN to FR - 625 Words
          file: src/headers/default.yaml
          override:
            name: AnkiLangs | EN to FR | 625 Words
            crowdanki_uuid: 8fb8cc5e-018d-44a5-afd0-798091d9fa39
            deck_description_html_file: src/headers/Description EN to FR - 625 Words.html

        - part_id: Header DE to ES - 625 Words
          file: src/headers/default.yaml
          override:
            name: AnkiLangs | DE zu ES | 625 Wörter
            crowdanki_uuid: 0c1ce29f-0e8f-4c9f-8867-386f406942e9
            deck_description_html_file: src/headers/Description DE to ES - 625 Words.html

        - part_id: Header DE to EN - 625 Words
          file: src/headers/default.yaml
          override:
            name: AnkiLangs | DE zu EN | 625 Wörter
            crowdanki_uuid: e3f80a80-9efc-471a-9793-00a83b266b4f
            deck_description_html_file: src/headers/Description DE to EN - 625 Words.html

        - part_id: Header EN to DE - Minimal Pairs
          file: src/headers/default.yaml
          override:
            name: AnkiLangs | EN to DE | Minimal Pairs
            crowdanki_uuid: 6e7eb760-247e-11ed-b28f-9db35ba9b07a
            deck_description_html_file: src/headers/Description EN to DE - Minimal Pairs.html

    - notes_from_csvs:
        - part_id: Deck Notes EN to DE - 625 Words
          save_to_file: null
          file_mappings:
            - file: src/data/EN to DE - 625 Words.csv
              note_model: AnkiLangs EN to DE
          note_model_mappings:
            - note_models:
                - AnkiLangs EN to DE
        - part_id: Deck Notes EN to PT - 625 Words
          save_to_file: null
          file_mappings:
            - file: src/data/EN to PT - 625 Words.csv
              note_model: AnkiLangs EN to PT
          note_model_mappings:
            - note_models:
                - AnkiLangs EN to PT
        - part_id: Deck Notes EN to IT - 625 Words
          save_to_file: null
          file_mappings:
            - file: src/data/EN to IT - 625 Words.csv
              note_model: AnkiLangs EN to IT
          note_model_mappings:
            - note_models:
                - AnkiLangs EN to IT
        - part_id: Deck Notes EN to FR - 625 Words
          save_to_file: null
          file_mappings:
            - file: src/data/EN to FR - 625 Words.csv
              note_model: AnkiLangs EN to FR
          note_model_mappings:
            - note_models:
                - AnkiLangs EN to FR
        - part_id: Deck Notes DE to ES - 625 Words
          save_to_file: null
          file_mappings:
            - file: src/data/DE to ES - 625 Words.csv
              note_model: AnkiLangs DE to ES
          note_model_mappings:
            - note_models:
                - AnkiLangs DE to ES
        - part_id: Deck Notes DE to EN - 625 Words
          save_to_file: null
          file_mappings:
            - file: src/data/DE to EN - 625 Words.csv
              note_model: AnkiLangs DE to EN
          note_model_mappings:
            - note_models:
                - AnkiLangs DE to EN
        - part_id: Deck Notes EN to DE - Minimal Pairs
          save_to_file: null
          file_mappings:
            - file: src/data/EN to DE - Minimal Pairs.csv
              note_model: AnkiLangs | EN to DE | Minimal Pair
          note_model_mappings:
            - note_models:
                - AnkiLangs | EN to DE | Minimal Pair
    - media_group_from_folder:
        part_id: All Media
        source: src/media/
        recursive: true

- generate_crowd_anki:
    folder: build/AnkiLangs___EN_to_DE___625_Words
    notes:
      part_id: Deck Notes EN to DE - 625 Words
    note_models:
      parts:
        - part_id: AnkiLangs EN to DE
    headers: Header EN to DE - 625 Words
    media:
      parts:
        - All Media

