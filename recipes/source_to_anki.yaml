- generate_guids_in_csvs:
    source:
    - src/data/AnkiLangs EN to DE.csv
    columns:
    - guid
- build_parts:
  - note_models_from_yaml_part:
      part_id: AnkiLangs EN to DE
      file: src/note_models/AnkiLangs EN to DE/AnkiLangs EN to DE.yaml
  - headers_from_yaml_part:
      part_id: deck_headers
      file: src/headers/header1.yaml
  - notes_from_csvs:
      part_id: deck_notes
      save_to_file: null
      file_mappings:
      - file: src/data/AnkiLangs EN to DE.csv
        note_model: AnkiLangs EN to DE
      note_model_mappings:
      - note_models:
        - AnkiLangs EN to DE
  - media_group_from_folder:
      part_id: deck_media
      source: src/media/
      recursive: true
- generate_crowd_anki:
    folder: build/AnkiLangs___EN_to_DE___625_Words
    notes:
      part_id: deck_notes
    note_models:
      parts:
      - part_id: AnkiLangs EN to DE
    headers: deck_headers
    media:
      parts:
      - deck_media
